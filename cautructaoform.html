<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sơ đồ Form HTML - Cập nhật legend</title>
</head>
<body>

<h2 style="text-align:center;">🌳 Sơ đồ SVG: Form HTML – Sửa vị trí &lt;legend&gt;</h2>

<svg width="1300" height="750" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">

  <!-- FORM -->
  <rect x="600" y="30" width="100" height="40" fill="#4fc3f7" stroke="#333" rx="6"/>
  <text x="650" y="55" text-anchor="middle" font-weight="bold">&lt;form&gt;</text>

  <!-- label -->
  <line x1="650" y1="70" x2="350" y2="140" stroke="#888" />
  <rect x="320" y="140" width="60" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="350" y="160" text-anchor="middle">&lt;label&gt;</text>

  <!-- input -->
  <line x1="650" y1="70" x2="500" y2="140" stroke="#888" />
  <rect x="470" y="140" width="60" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="500" y="160" text-anchor="middle">&lt;input&gt;</text>

  <!-- input attributes -->
  <line x1="500" y1="170" x2="440" y2="220" stroke="#ccc" />
  <rect x="410" y="220" width="60" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="440" y="238" text-anchor="middle">type</text>

  <line x1="500" y1="170" x2="500" y2="220" stroke="#ccc" />
  <rect x="470" y="220" width="60" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="500" y="238" text-anchor="middle">name</text>

  <line x1="500" y1="170" x2="560" y2="220" stroke="#ccc" />
  <rect x="530" y="220" width="60" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="560" y="238" text-anchor="middle">value</text>

  <line x1="500" y1="170" x2="620" y2="220" stroke="#ccc" />
  <rect x="590" y="220" width="90" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="635" y="238" text-anchor="middle">placeholder</text>

  <!-- textarea -->
  <line x1="650" y1="70" x2="750" y2="140" stroke="#888" />
  <rect x="720" y="140" width="80" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="760" y="160" text-anchor="middle">&lt;textarea&gt;</text>

  <!-- select -->
  <line x1="650" y1="70" x2="950" y2="140" stroke="#888" />
  <rect x="920" y="140" width="60" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="950" y="160" text-anchor="middle">&lt;select&gt;</text>

  <!-- option -->
  <line x1="950" y1="170" x2="900" y2="220" stroke="#aaa" />
  <rect x="870" y="220" width="60" height="25" fill="#ffcc80" stroke="#333" rx="4"/>
  <text x="900" y="238" text-anchor="middle">&lt;option&gt;</text>

  <!-- fieldset -->
  <line x1="650" y1="70" x2="400" y2="320" stroke="#888" />
  <rect x="370" y="320" width="60" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="400" y="340" text-anchor="middle">&lt;fieldset&gt;</text>

  <!-- legend (đã dời xuống bên phải) -->
  <line x1="400" y1="350" x2="550" y2="420" stroke="#aaa" />
  <rect x="520" y="420" width="60" height="25" fill="#ffcc80" stroke="#333" rx="4"/>
  <text x="550" y="438" text-anchor="middle">&lt;legend&gt;</text>

  <!-- button -->
  <line x1="650" y1="70" x2="1150" y2="140" stroke="#888" />
  <rect x="1120" y="140" width="60" height="30" fill="#aed581" stroke="#333" rx="4"/>
  <text x="1150" y="160" text-anchor="middle">&lt;button&gt;</text>

  <!-- button attributes -->
  <line x1="1150" y1="170" x2="1100" y2="220" stroke="#ccc" />
  <rect x="1070" y="220" width="60" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="1100" y="238" text-anchor="middle">type</text>

  <line x1="1150" y1="170" x2="1200" y2="220" stroke="#ccc" />
  <rect x="1170" y="220" width="60" height="25" fill="#fff59d" stroke="#333" rx="4"/>
  <text x="1200" y="238" text-anchor="middle">name</text>

</svg>

</body>
</html>
