<!DOCTYPE html>
<html>
<head>
    <title>Form Liên Hệ</title>
</head>
<body>
    <h2>Form liên hệ</h2>
    <form action="/xu-ly-form" method="post||get">
        <label for="hoten">Họ và tên:</label><br>
        <input type="text" id="hoten" name="hoten"><br><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <label for="sdt">Số điện thoại:</label><br>
        <input type="tel" id="sdt" name="sdt"><br><br>
        <label for="noidung">Nội dung:</label><br>
        <textarea id="noidung" name="noidung" rows="4" cols="40"></textarea>
        <br><br>
        <input type="submit" value="Gửi">
        <input type="reset" value="Xóa">
    </form>

</body>
</html>
