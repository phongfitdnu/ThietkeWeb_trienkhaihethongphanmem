<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thực hành nhúng CSS vào HTML</title>
    <!-- Internal CSS: Định nghĩa style cơ bản cho trang -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
        }
    </style>
    <!-- External CSS: Liên kết file style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Chào mừng đến với trang web của tôi</h1>
    </header>
    <main>
        <p>
            Đây là đoạn văn bản giới thiệu về trang web. 
            <span style="color: red; font-weight: bold;">Đoạn text này sử dụng Inline CSS</span> để làm nổi bật.
        </p>
    </main>
    <footer>
        <p>Bản quyền © lephong - 2025</p>
    </footer>
</body>
</html>
