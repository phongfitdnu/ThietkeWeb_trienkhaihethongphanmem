<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành HTML - Thẻ Đa Phương Tiện</title>
</head>
<body>

    <h1>Bài Thực Hành: Sử Dụng Các Thẻ Đa Phương Tiện</h1>
    
    <h2>1. Hình Ảnh</h2>
    <p>Ảnh minh họa về công nghệ:</p>
    <img src="./html.jpg" alt="Hình ảnh công nghệ" width="500">

    <h2>2. Video</h2>
    <p>Video giới thiệu công nghệ mới:</p>
    <video width="500" controls>
        <source src="video.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <h2>3. Âm Thanh</h2>
    <p>Nghe một bản nhạc nhẹ:</p>
    <audio controls>
        <source src="music.mp3" type="audio/mpeg">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

</body>
</html>
