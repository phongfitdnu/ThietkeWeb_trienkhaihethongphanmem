<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
 .container {
  width: 500px;
  border: 1px solid black;
}

.box {
  width: 200px;
  height: 100px;
  color: white;
  padding: 10px;
}

.left {
  float: left;
  background-color: steelblue;
}

.right {
  float: right;
  background-color: tomato;
}
.inherit {
  background-color: green;
  float: inherit;
}

.clear {
  clear: both;
}

   </style>
    
</head>
<body>
    <div class="container">
  <div class="box left">Box 1</div>
  <div class="box right">Box 2</div>
  <div class="inherit">Box 3</div>
  <div class="clear"></div>
</div>

</body>
</html>
