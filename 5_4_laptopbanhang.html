<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAPTOP NHẬT ANH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f5f5;
        }
        header {
            background: #0e7ded;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header img {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto 0.5rem;
        }
        nav {
            background: #107ae5;
            text-align: center;
            padding: 0.5rem;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 1rem;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 1rem;
            padding: 1rem;
            width: 250px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .cart {
            padding: 1rem;
            background: #ecf0f1;
        }
        .footer {
            text-align: center;
            background: #0679ec;
            color: white;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #cart-items {
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="./Logo.jpg" alt="Logo Nhật Anh">
        <h1>LAPTOP NHẬT ANH</h1>
    </header>
    <nav>
        <a href="#">Trang chủ</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Liên hệ</a>
    </nav>

    <section class="products">
        <div class="product">
            <img src="./Dell XPS.png" alt="Laptop 1">
            <h3>Laptop Dell XPS</h3>
            <p>Giá: 25.000.000đ</p>
            <button onclick="addToCart('Laptop Dell XPS', 25000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="./air-2020-silver-5.jpg" alt="Laptop 2">
            <h3>Laptop Macbook Air</h3>
            <p>Giá: 30.000.000đ</p>
            <button onclick="addToCart('Laptop Macbook Air', 30000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="./ASUS ROG.jpeg" alt="Laptop 3">
            <h3>Laptop ASUS ROG</h3>
            <p>Giá: 35.000.000đ</p>
            <button onclick="addToCart('Laptop ASUS ROG', 35000000)">Thêm vào giỏ</button>
        </div>
    </section>

    <section class="cart">
        <h2>Giỏ hàng</h2>
        <ul id="cart-items"></ul>
        <p><strong>Tổng cộng:</strong> <span id="total">0</span> đ</p>
    </section>

    <footer class="footer">
        &copy; 2025 LAPTOP NHẬT ANH
    </footer>

    <script>
        const cartItems = [];

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            displayCart();
        }

        function displayCart() {
            const cartList = document.getElementById('cart-items');
            const totalElement = document.getElementById('total');
            cartList.innerHTML = '';
            let total = 0;

            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price.toLocaleString()} đ`;
                cartList.appendChild(li);
                total += item.price;
            });

            totalElement.textContent = total.toLocaleString();
        }
    </script>
</body>
</html>
