<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
</head>
<body>
    <svg width="120px" height="120px">
        <circle cx="60" cy="60" r="40" fill="orange" stroke="black" stroke-width="2" />

    </svg>
    <svg width="120px" height="120px">
        <rect x="10" y="20" width="100" height="60" fill="lightblue" stroke="black" stroke-width="2" />
    </svg>
    <svg width="120px" height="120px">
 <polygon points="50,5 90,90 10,90" fill="gold" stroke="black" stroke-width="2" />
    </svg>
    <svg width="150px" height="120px">
    <ellipse cx="80" cy="60" rx="50" ry="30" fill="pink" stroke="black" stroke-width="2" />
    </svg>
</body>
</html>
