<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập về Bảng HTML</title>
</head>
<body>
  <table border="2" cellspacing="15" cellpadding="10">
    <caption><b>Bài tập: Danh sách học viên và điểm</b></caption>
    <tr>
      <th rowspan="2">STT</th>
      <th rowspan="2">Họ tên</th>
      <th colspan="2">Điểm</th>
      <th rowspan="2">Ghi chú</th>
    </tr>
    <tr>
      <th>Toán</th>
      <th>Lý</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Nguyễn Văn A</td>
      <td>8</td>
      <td>9</td>
      <td rowspan="2">Đạt</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Trần Thị B</td>
      <td>7</td>
      <td>8</td>
    </tr>
    <tr>
      <td>3</td>
      <td colspan="4">Chưa cập nhật thông tin</td>
    </tr>
  </table>
</body>
</html>
