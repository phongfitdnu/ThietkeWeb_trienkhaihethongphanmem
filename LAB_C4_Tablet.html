<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thiết kế Responsive cho Tablet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .header {
            padding: 15px;
            background: #007bff;
            color: white;
            text-align: center;
            border-radius: 10px 10px 0 0;
            font-size: 1.8em;
        }

        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: #ddd;
            padding: 10px;
            border-radius: 0 0 10px 10px;
        }

        .navbar a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            padding: 8px 12px;
        }

        .navbar a:hover {
            background: #007bff;
            color: white;
            border-radius: 5px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: space-around;
            padding: 20px 0;
        }

        .box {
            width: 45%;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Tablet (600px - 1024px) */
        @media (min-width: 600px) and (max-width: 1024px) {
            .content {
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Thiết kế Responsive cho Tablet</div>
        <div class="navbar">
            <a href="#">Trang chủ</a>
            <a href="#">Giới thiệu</a>
            <a href="#">Dịch vụ</a>
            <a href="#">Liên hệ</a>
        </div>
        <div class="content">
            <div class="box">Mục 1 - Nội dung</div>
            <div class="box">Mục 2 - Nội dung</div>
            <div class="box">Mục 3 - Nội dung</div>
            <div class="box">Mục 4 - Nội dung</div>
        </div>
    </div>
</body>
</html>
