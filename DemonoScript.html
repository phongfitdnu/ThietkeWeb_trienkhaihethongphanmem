<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ thẻ noscript</title>
</head>
<body>
    <h1>Chào mừng bạn!</h1>

    <script>
        document.write("<p>JavaScript đang được bật!</p>");
    </script>

    <noscript>
        <p>JavaScript đã bị tắt trên trình duyệt của bạn. Vui lòng bật JavaScript để sử dụng đầy đủ chức năng của trang web.</p>
    </noscript>
</body>
</html>
