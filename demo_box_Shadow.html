<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Ví dụ Box Shadow</title>
  <style>
    .box {
      width: 300px;
      height: 150px;
      background-color: #f0f0f0;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* offset-x, offset-y, blur-radius, color */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-family: Arial;
    }
  </style>
</head>
<body>

  <div class="box">
    Hộp có bóng đổ ✨
  </div>

</body>
</html>
