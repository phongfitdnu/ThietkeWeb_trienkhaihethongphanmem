<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Cây Kiến Thức - SVG</title>
</head>
<body>

<h2 style="text-align:center;">CÂY KIẾN THỨC: NGÔN NGỮ LẬP TRÌNH</h2>

<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" style="font-family: sans-serif;">

  <!-- Chủ đề gốc -->
  <rect x="360" y="30" width="80" height="40" fill="#66ccff" stroke="#333" rx="6"/>
  <text x="400" y="55" text-anchor="middle" fill="#000" font-weight="bold">Lập trình</text>

  <!-- Nhánh cấp 1 -->
  <!-- Python -->
  <line x1="400" y1="70" x2="200" y2="140" stroke="#999" />
  <rect x="170" y="140" width="60" height="30" fill="#ffcc66" stroke="#333" rx="4"/>
  <text x="200" y="160" text-anchor="middle">Python</text>

  <!-- JavaScript -->
  <line x1="400" y1="70" x2="400" y2="140" stroke="#999" />
  <rect x="370" y="140" width="60" height="30" fill="#ffcc66" stroke="#333" rx="4"/>
  <text x="400" y="160" text-anchor="middle">JS</text>

  <!-- Java -->
  <line x1="400" y1="70" x2="600" y2="140" stroke="#999" />
  <rect x="570" y="140" width="60" height="30" fill="#ffcc66" stroke="#333" rx="4"/>
  <text x="600" y="160" text-anchor="middle">Java</text>

  <!-- Nhánh Python con -->
  <line x1="200" y1="170" x2="130" y2="240" stroke="#aaa" />
  <rect x="100" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="130" y="260" text-anchor="middle">Biến</text>

  <line x1="200" y1="170" x2="200" y2="240" stroke="#aaa" />
  <rect x="170" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="200" y="260" text-anchor="middle">Hàm</text>

  <!-- Nhánh JS con -->
  <line x1="400" y1="170" x2="330" y2="240" stroke="#aaa" />
  <rect x="300" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="330" y="260" text-anchor="middle">DOM</text>

  <line x1="400" y1="170" x2="400" y2="240" stroke="#aaa" />
  <rect x="370" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="400" y="260" text-anchor="middle">ES6</text>

  <!-- Nhánh Java con -->
  <line x1="600" y1="170" x2="530" y2="240" stroke="#aaa" />
  <rect x="500" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="530" y="260" text-anchor="middle">OOP</text>

  <line x1="600" y1="170" x2="600" y2="240" stroke="#aaa" />
  <rect x="570" y="240" width="60" height="30" fill="#ffffcc" stroke="#333" rx="4"/>
  <text x="600" y="260" text-anchor="middle">Swing</text>

</svg>

</body>
</html>
