<form>
    <label for="name">Họ và tên:</label><br>
    <input type="text" id="name" name="name" placeholder="Nhập họ và tên"><br><br>
    <label for="address">Địa chỉ:</label><br>
    <input type="text" id="address" name="address" placeholder="Nhập địa chỉ"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Nhập email"><br><br>

<br><br>

        <input type="range" id="volume" name="volume" min="0" max="100" step="1">

        <input type="search" id="search" name="search" placeholder="Nhập từ khóa tìm kiếm...">

        <label for="password">Mật khẩu:</label><br>
        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu"><br><br>
        <form>

            <label for="website">Website cá nhân:</label><br>
            <input type="url" id="website" name="website" placeholder="Nhập URL liên kết">

          </form>
          <form>

  <label for="message">Nội dung góp ý:</label><br>

</form>
